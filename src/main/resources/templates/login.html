<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" sizes="200x200" th:href="@{/images/kanpai-logo-icon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img class="head-img" th:src="@{~/images/Kanpai_logo.png}" alt="">
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/landing}">Home</a></li>
                <li><a th:href="@{/landing#products-section}">Products</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">About us</a></li>
                <li><a th:href="@{/user/create}">Signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="container-left">
                <img class="container-left-logo" th:src="@{/images/Kanpai_logo.png}" alt="">
            </div>
            <div class="container-right">
                <form action="#" th:action="@{/login}" method="post">
                    <div class="h2-text">
                        <h2 class="h2">
                            Login Form
                        </h2>
                    </div>
                    <div class="login-fields">
                        <input class="input" type="email" id="email"  name="email" placeholder="Enter your email..." required autofocus />
                        <input class="input" type="password" id="password" name="password" placeholder="Enter your password..." required autofocus/>
                        <button class="login-button" type="submit">login</button>
                    </div>
                    <div class="for-forgot-password">
                        <h5>Forgot your password?<a href="">Click here...</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
