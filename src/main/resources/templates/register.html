<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" sizes="200x200" th:href="@{/images/kanpai-logo-icon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="head-img" th:src="@{~/images/Kanpai_logo.png}" alt="">
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/landing}"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a th:href="@{/landing#products-section}"><i class="fa-solid fa-gift"></i> Products</a></li>
                <li><a th:href="@{/user/contact}"><i class="fa-solid fa-address-book"></i> Contact us</a></li>
                <li><a th:href="@{/user/aboutus}"><i class="fa-solid fa-address-card"></i> About us</a></li>
                <li><a th:href="@{/user/notifications}"><i class="fa-solid fa-flag"></i> Notices</a></li>
                <li><a th:href="@{/user/create}"><i class="fa-solid fa-user-plus"></i> Signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="container-left">
                <img class="container-left-logo" th:src="@{/images/Kanpai_logo.png}" alt="">
            </div>
            <div class="container-right">
                <form th:method="post" th:action="@{/user/save}" th:object="${user}">
                    <div class="h2-text">
                        <h2 class="h2">
                            Registration Form
                        </h2>
                    </div>
                    <div class="for-fields">
                        <input class="input" type="text" id="name" name="name" placeholder="Full Name..." required th:field="*{name}" th:value="${user.name}">
                        <input class="input" type="email" id="p-number" name="email" placeholder="Email-address..." required th:field="*{email}" th:value="${user.email}">
                        <input class="input" type="number" id="number" name="number" placeholder="Mobile Number..." required th:field="*{number}" th:value="${user.number}">
                        <input class="input" type="text" id="address" name="address" placeholder="Address..." required th:field="*{address}" th:value="${user.address}">
                        <input class="input" type="password" id="create-password" name="password" placeholder="Create a password..." required th:field="*{password}" th:value="${user.password}">
                        <input class="input" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password...">
                        <button class="signup-button" type="submit">Signup</button>
                    </div>
                    <div class="for-login">
                        <h5>Already have an account?<a th:href="@{/login}">Login here...</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
