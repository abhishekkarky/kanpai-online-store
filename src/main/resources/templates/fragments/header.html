<header class="header">
    <img th:src="@{~/images/Kanpai_logo.png}" class="logo">
    <nav class="navbar">
        <ul class="navbar-list">

            <li><a class="navbar-link" th:href="@{/landing#products-section}"><i class="fa-solid fa-gift"></i> Products</a></li>

        </ul>
    </nav>

    <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
    </div>
</header>
