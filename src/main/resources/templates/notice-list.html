<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Notice List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/notice-list.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin_dashboard.css}">

</head>
<body>

<div class="grid-container">

  <header class="header">
    <div class="menu-icon" onclick="openSidebar()">
      <span class="material-icons-outlined">menu</span>
    </div>
    <div class="main-title">
      <h2>Notice List</h2>
    </div>

  </header>

  <aside id="sidebar">

    <div class="sidebar-title">
      <img th:src="@{/images/man.png}" height="40px" width="40px" alt="">
      <h4 class="profile-text">Profile</h4>
      <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
    </div>

    <ul class="sidebar-list">
      <li class="sidebar-list-item">
        <a th:href="@{/admin/dashboard}">Dashboard</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/order-list}">Orders</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/add-product}">Add Products</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/add-notices}">Add Notices</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/notice-list}">Notice List</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/queries}">Query Section</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/settings}">Settings</a>
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main-container">
    <div class="order-table">
      <form>
        <table class="content-table">
          <thead>
          <tr>
            <th>Id</th>
            <th>Topic</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="notice:${notice}">
            <td th:text="${notice.id}"></td>
            <td th:text="${notice.topic}"></td>
            <td th:text="${notice.description}"></td>
            <td><a class="edit_button" th:href="@{~/admin/edit/}+${notice.id}">Edit</a><a class="delete_button" th:href="@{~/admin/delete/}+${notice.id}">Delete</a></td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
<script type="text/javascript" th:src="@{/javascript/admin_dashboard.js}"></script>
</body>
</html>
